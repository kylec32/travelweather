<div style="height: 30px;">
  <span  *ngIf="locations.length > 0">
    Waypoints: &nbsp;
    <div style="display: inline-block" *ngFor="let location of locations; let i = index">
      <button mat-button color="primary" (click)="loadWeather(location)">
        <span *ngIf="location.name.length==0">Location {{i + 1}}</span>
        <span *ngIf="location.name.length>0">{{location.name}}</span>
      </button>
    </div>
  </span>
</div>

<div style="padding: 10px">
  <div style="display: inline-block; margin-right: 20px">
    Directions:
    <br/>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Start Location" [(ngModel)]="startLocation">
    </mat-form-field>
    <br/>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="End Location" [(ngModel)]="endLocation">
    </mat-form-field>
    <br/>
    How many waypoints:
    <br/>
    <mat-slider
        max="10"
        min="2"
        step="1"
        thumbLabel="true"
        [(ngModel)]="locationCounts"
        vertical="false">
    </mat-slider>
    <br/>
    <br/>
    <button mat-button color="primary" (click)="getWeather()">Get Weather</button>
  </div>

  <app-weather-widget *ngIf="testWeather != null" style="display: inline-block" [weatherData]="testWeather"></app-weather-widget>
</div>
